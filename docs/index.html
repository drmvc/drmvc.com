<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DrMVC Project</title>
    <link rel="icon" type="image/png" href="/img/logo_green_64.png"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="DrMVC Project website">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//unpkg.com/docsify/themes/buble.css">
  <style>
    body {
      background-color: #f9f9f9;
    }

    table {
      border-spacing: .5rem;
    }

    .cover-main img[alt="trilogy logo"] {
      margin-top: -3%;
      width: 420px;
    }

    .cover-main p > a {
      margin-top: 5%;
    }

    .sidebar .active a {
      color: #50db7c;
    }

    .markdown-section h3 {
      margin: 1.2em 0 1.2em;
    }

    .markdown-section pre {
      border-left: 0;
    }

    .markdown-section code,
    .markdown-section pre > code {
      font-family: "Operator Mono", "Fira Code", "Ubuntu Mono",
                   "Droid Sans Mono", "Liberation Mono", "Source Code Pro",
                   Menlo, Consolas, Inconsolata, Courier, monospace;
      font-size: 14px;
      background-color: #e8e8e8;
      border-radius: 0;
    }
    .markdown-section pre > code {
      padding: 0.8em;
    }
  </style>
</head>
<body>
<div id="app"></div>
<script>
    window.$docsify = {
        themeColor: '#50db7c',
        name: 'DrMVC Project',
        alias: {
            '.*?/config': 'https://raw.githubusercontent.com/drmvc/config/master/README.md',
            '.*?/router': 'https://raw.githubusercontent.com/drmvc/router/master/README.md',
            '.*?/framework': 'https://raw.githubusercontent.com/drmvc/framework/master/README.md',
            '.*?/database': 'https://raw.githubusercontent.com/drmvc/database/master/README.md',
            '.*?/password': 'https://raw.githubusercontent.com/drmvc/password/master/README.md',
            '.*?/session': 'https://raw.githubusercontent.com/drmvc/session/master/README.md',
            '.*?/helpers': 'https://raw.githubusercontent.com/drmvc/helpers/master/README.md',
            '.*?/orm': 'https://raw.githubusercontent.com/drmvc/orm/master/README.md',
            '.*?/app': 'https://raw.githubusercontent.com/drmvc/app/master/README.md',
            '.*?/demo': 'https://raw.githubusercontent.com/drmvc/demo/master/README.md',
        },
        loadSidebar: true,
        maxLevel: 4,
        subMaxLevel: 2,
        coverpage: ['/'],
        search: {
            noData: {
                '/': 'No results!'
            },
            paths: 'auto',
            placeholder: {
                '/': 'Search'
            }
        }
    }
</script>
<script>
    var _paq = _paq || [];
    /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function () {
        var u = "https://stat.drteam.rocks/";
        _paq.push(['setTrackerUrl', u + 'piwik.php']);
        _paq.push(['setSiteId', '6']);
        var d = document, g = d.createElement('script'), s = d.getElementsByTagName('script')[0];
        g.type = 'text/javascript';
        g.async = true;
        g.defer = true;
        g.src = u + 'piwik.js';
        s.parentNode.insertBefore(g, s);
    })();
</script>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-php.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-markdown.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-nginx.min.js"></script>
</body>
</html>
